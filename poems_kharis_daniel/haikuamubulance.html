		<h4>
			<a href="https://www.poetryfoundation.org/poems/48586/haiku-ambulance">Haiku Ambulance</a><br>
			By Richard Brautigan
		</h4>
<div class="div">
<pre class="text">
A piece of green pepper
   fell
off the wooden salad bowl:
   so what?
